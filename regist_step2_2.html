<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span1" style="background-color: white;"></div>
        <div class="span11" style="background-color: white;">
          <img src="./img/butoclub_header.png">
          <img src="./img/step2_2danceskills.png"><br><br>
          <form class="form-horizontal" action="./regist_step2_3.html">
            <fieldset>
              <legend>舞踏倶楽部　新規会員登録(ダンスプロフィール入力)</legend>
              <span class="help-block">ご自身のダンスプロフィールをご入力ください。<br>ご入力が終わりましたら「次へ」ボタンを押してください。</span><br>
              <div class="control-group">
                <label class="control-label">ダンススタイル:</label>
                <div class="controls">
                  <select class="span3">
                    <option>-</option>
                    <option>スタンダードのみ</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">ダンスへのスタンス:</label>
                <div class="controls">
                  <select class="span3">
                    <option>-</option>
                    <option>特になし</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">ダンス歴:</label>
                <div class="controls">
                  <select class="span1">
                    <option>-</option>
                    <option>0</option>
                  </select> 年
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">持ち級スタンダード:</label>
                <div class="controls">
                  <span class="span1">JDC(JDSF)</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                </div><br>
                <div class="controls">
                  <span class="span1">JBDF</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                  
                </div><br>
                <div class="controls">
                  <span class="span1">JCF</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">持ち級ラテン:</label>
                <div class="controls">
                  <span class="span1">JDC(JDSF)</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                </div><br>
                <div class="controls">
                  <span class="span1">JBDF</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                  
                </div><br>
                <div class="controls">
                  <span class="span1">JCF</span>
                  <select class="span2">
                    <option>-</option>
                    <option>なし</option>
                  </select>
                </div>
              </div>
              
              <div class="form-actions" style="background-color: white;">
                <button type="button" class="btn btn-large span2" onClick="history.back()">戻る</button>
                <button type="submit" class="btn btn-large span2">次へ</button>
              </div>
            </fieldset>
          </form>
          <div>
            <img src="./img/butoclub_logo.png">
            <address>
                〒102-0084<br>東京都千代田区二番町5番地2 麹町駅プラザ901<br>
              <abbr title="Phone">TEL:</abbr> (123) 456-7890<br>
              <abbr title="Fax">FAX:</abbr> (123) 456-7890<br>
              <abbr title="Mail">MAIL:</abbr> <a href="mailto:#">sample@example.com</a>
            </address>
            <p>&copy; Company 2013</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
